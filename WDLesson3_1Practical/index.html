<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
    <div class="container center">
      <h1>Event Listener</h1>
    </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
    <!-- Challenge 2: Add three images of your choice. -->
    <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image using an alert when user clicks on the image.  -->

    <img src="https://static.wikia.nocookie.net/chiikawa/images/4/43/YahaUsagi.png/revision/latest/thumbnail/width/360/height/450?cb=20240709065537" onclick="alert('Usagi')">
    <img src="https://static.wikia.nocookie.net/chiikawa/images/2/2c/AdorableCutieChiikawa.png/revision/latest?cb=20240709065538" onclick="alert('Chiikawa')">
    <img src="https://static.wikia.nocookie.net/chiikawa/images/6/61/SweetBabyHachiware2.png/revision/latest?cb=20240709065538" onclick="alert('Hachiawre')">
 
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->

    <span  class="button" onclick="alert('hello')">Hola</span>
    <span  class="button" onclick="alert('good')">Bien</span>
    <span  class="button" onclick="alert('bread')">Pan</span>

    </div>
  </body>
</html>
